<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal101 | L'Arsenal Digital Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root { 
            --ia: 168, 85, 247; 
            --fi: 16, 185, 129; 
            --sp: 244, 63, 94; 
            --dr: 59, 130, 246;
            --yt: 239, 68, 68;
            --bg: 2, 6, 23; 
            --accent: 168, 85, 247;
        }

        /* Global Styles */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: rgb(var(--bg)); 
            color: #f1f5f9; 
            overflow-x: hidden;
        }

        .glass { 
            background: rgba(2, 6, 23, 0.75); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        
        /* Page Fade-In */
        .page-view { display: none; min-height: 100vh; animation: fadeIn 0.5s ease-out forwards; padding-bottom: 100px; }
        .page-view.active { display: block; }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Split Home UI */
        .split-wrapper { display: flex; height: 100vh; width: 100%; overflow: hidden; background: #000; }
        .split-pane { 
            position: relative; width: 20%; height: 100%; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        @media (min-width: 1024px) {
            .split-pane:hover { width: 40%; }
            .split-wrapper:hover .split-pane:not(:hover) { width: 15%; filter: brightness(0.4) blur(4px); }
        }

        /* Tool Cards */
        .tool-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            height: 100%;
        }
        .tool-card:hover { border-color: rgba(var(--accent), 0.5); background: rgba(var(--accent), 0.05); transform: translateY(-3px); }

        /* Feed Styles */
        .news-feed { border-left: 1px solid rgba(255,255,255,0.05); padding-left: 20px; }
        .news-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 12px 0; transition: color 0.2s; cursor: pointer; }
        .news-item:hover { color: rgba(var(--accent), 1); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(var(--accent), 0.5); }
    </style>
</head>
<body>

        <div class="glass rounded-full px-6 py-3 flex justify-between items-center bg-[#020617]/80">
            <div class="flex items-center gap-6">
                <button onclick="window.closeAll()" class="text-[10px] font-black opacity-60 hover:opacity-100 transition-opacity uppercase tracking-widest">‚Üê ACCUEIL</button>
                <div class="hidden lg:flex gap-4">
                    <button onclick="window.switchView('ia')" class="text-[10px] font-bold uppercase hover:text-purple-400">IA</button>
                    <button onclick="window.switchView('finance')" class="text-[10px] font-bold uppercase hover:text-emerald-400">Finance</button>
                    <button onclick="window.switchView('sport')" class="text-[10px] font-bold uppercase hover:text-rose-400">Sport</button>
                    <button onclick="window.switchView('drone')" class="text-[10px] font-bold uppercase hover:text-blue-400">Drones</button>
                    <button onclick="window.switchView('yt')" class="text-[10px] font-bold uppercase hover:text-red-400">YouTube</button>
                </div>
            </div>
            <div class="text-lg font-black tracking-tighter uppercase italic">Arsenal<span class="text-purple-500">101</span></div>
            <div class="flex items-center gap-4">

                <div id="auth-status" class="w-2 h-2 rounded-full bg-red-500"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

    </main>

    <!-- Nexus IA Button -->
    <div id="ia-trigger" class="fixed bottom-8 right-8 z-[70]">

            <i class="fas fa-atom text-xl"></i>
        </button>
        <div id="ai-modal" class="absolute bottom-20 right-0 w-80 glass rounded-3xl p-5 hidden text-white">
            <h3 class="font-bold mb-3">Nexus Assistant</h3>

            <div class="flex gap-2">
                <input type="text" id="ai-input" class="bg-white/10 border border-white/10 rounded-lg px-3 py-2 text-xs flex-1 outline-none" placeholder="Une question ?">
                <button onclick="window.askNexus()" class="p-2 bg-purple-600 rounded-lg"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

</body>
