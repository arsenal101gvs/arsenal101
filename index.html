<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Style global et √©l√©ments */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: rgb(2, 6, 23); color: #f1f5f9; overflow-x: hidden; }
        .glass { background: rgba(2, 6, 23, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .page-view { display: none; min-height: 100vh; width: 100%; position: relative; padding-bottom: 5rem; }
        .page-view.active { display: block; animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .split-wrapper { display: flex; height: 100vh; width: 100%; overflow: hidden; background: #000; }
        .split-pane { width: 33.33%; height: 100%; transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        @media (min-width: 1024px) {
            .split-pane:hover { width: 45%; }
            .split-wrapper:hover .split-pane:not(:hover) { width: 27.5%; filter: brightness(0.4) blur(4px); }
        }
        .article-bento { background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(2, 6, 23, 0.6) 100%); border: 1px solid rgba(255, 255, 255, 0.05); }
        .tag-pill { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 6px; font-size: 11px; font-family: monospace; cursor: pointer; }
        .drone-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s; }
        .drone-card:hover { background: rgba(168, 85, 247, 0.1); border-color: rgba(168, 85, 247, 0.4); }
    </style>
</head>
<body class="selection:bg-white/20">
    <!-- Vue Accueil avec Drones -->
    <section id="view-home" class="page-view active">
        <div class="split-wrapper">
            <!-- Section IA -->
            <div onclick="switchView('ia')" class="split-pane group">
                <div class="pane-bg absolute inset-0 opacity-40 bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=1200');"></div>
                <div class="pane-content text-center relative z-10 p-6">
                    <div class="text-6xl mb-4">ü§ñ</div>
                    <h1 class="text-6xl md:text-8xl font-black text-white tracking-tighter">101<span class="text-purple-500">IA</span></h1>
                    <p class="text-[10px] tracking-[0.4em] font-black opacity-60 uppercase mt-4">Intelligence Artificielle</p>
                </div>
            </div>

            <!-- Section Drones -->
            <div onclick="switchView('drones')" class="split-pane group">
                <div class="pane-bg absolute inset-0 opacity-40 bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1594060869194-d15bcd01c7d9');"></div>
                <div class="pane-content text-center relative z-10 p-6">
                    <div class="text-6xl mb-4">üõ∏</div>
                    <h1 class="text-6xl md:text-8xl font-black text-white tracking-tighter">101<span class="text-blue-500">Drones</span></h1>
                    <p class="text-[10px] tracking-[0.4em] font-black opacity-60 uppercase mt-4">Drones Civils & Militaires</p>
                </div>
            </div>

            <!-- Section Finance -->
            <div onclick="switchView('finance')" class="split-pane group border-r-0">
                <div class="pane-bg absolute inset-0 opacity-40 bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?q=80&w=1200');"></div>
                <div class="pane-content text-center relative z-10 p-6">
                    <div class="text-6xl mb-4">üí∞</div>
                    <h1 class="text-6xl md:text-8xl font-black text-white tracking-tighter">101<span class="text-emerald-500">FI</span></h1>
                    <p class="text-[10px] tracking-[0.4em] font-black opacity-60 uppercase mt-4">Finance & Trading</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Vues suppl√©mentaires : Drones et Finance -->
    <section id="view-drones" class="page-view pt-28">
        <div class="container mx-auto px-4 max-w-7xl space-y-8">
            <h2 class="text-3xl font-bold text-white">Drones Militaires</h2>
            <div id="military-drones-grid" class="grid md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
            <h2 class="text-3xl font-bold text-white mt-8">Drones Civils</h2>
            <div id="civil-drones-grid" class="grid md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-10 opacity-40 hover:opacity-100 transition-opacity">
        <div class="flex flex-col items-center gap-4">
            <p class="text-[10px] text-slate-500">Donn√©es non visibles ? Lancez l'actualisation.</p>
            <button onclick="refreshArticles()" class="text-[10px] uppercase tracking-widest border border-white/20 px-4 py-2 rounded-full hover:bg-purple-900/40 transition-colors">‚ö°Ô∏è Actualiser les Articles</button>
        </div>
    </footer>

    <script>
        // Fonction de changement de vue
        function switchView(view) {
            document.querySelectorAll('.page-view').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
            
            const nav = document.getElementById('main-nav');
            if (view === 'home') {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Donn√©es des Drones (Civils et Militaires)
        const dronesData = {
            military: [
                { name: "MQ-9 Reaper", power: "Turboprop 900ch", year: "2024", price: "32M‚Ç¨", type: "Militaire" },
                { name: "Heron TP-XP", power: "1200ch Diesel", year: "2022", price: "14M‚Ç¨", type: "Militaire" }
            ],
            civil: [
                { name: "DJI Agras T50", power: "Batterie 30Ah", year: "2023", price: "18.5k‚Ç¨", type: "Civil" },
                { name: "Skydio X10", power: "IA Autonome", year: "2024", price: "3.2k‚Ç¨", type: "Civil" }
            ]
        };

        // Rendu des drones
        function renderDrones(type) {
            const grid = document.getElementById(`${type}-drones-grid`);
            if (!grid) return;
            grid.innerHTML = dronesData[type].map(d => `
                <div class="drone-card p-6 rounded-3xl flex flex-col justify-between h-full group hover:shadow-2xl hover:shadow-purple-900/20 transition-all duration-500">
                    <h4 class="text-2xl font-bold text-white mb-2">${d.name}</h4>
                    <div class="flex justify-between">
                        <span class="text-xs font-mono opacity-40">${d.year}</span>
                        <span class="text-xl font-bold text-white">${d.price}</span>
                    </div>
                    <div class="mt-4 text-sm opacity-70">
                        <div><span>‚ö°Ô∏è Puissance: </span><span class="text-white font-mono">${d.power}</span></div>
                    </div>
                </div>
            `).join('');
        }

        // Charger les drones civils et militaires
        renderDrones('military');
        renderDrones('civil');

        // Rafra√Æchir les articles (exemple)
        function refreshArticles() {
            alert("Articles rafra√Æchis!");
            // Ajoutez la logique pour actualiser ou g√©n√©rer des articles ici
        }
    </script>
</body>
</html>
